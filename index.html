<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="stopwatch-box">
      <div class="stopwatch-timer">00:00:00</div>
      <div class="display-message"></div>
      <div class="stopwatch-btns">
        <a href="javascript:;" class="start-pause-btn" title="Start">Start</a>
        <a href="javascript:;" class="stop-btn" title="Stop">Stop</a>
        <a href="javascript:;" class="reset-btn" title="Reset">Reset</a>
      </div>
    </div>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
